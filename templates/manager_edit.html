
{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %} Edit Movie {% endblock title %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <h1>Edit</h1>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-info ml-2 " type="submit"> Update </button>
        </form>

    </div>
    <div class="col-md-6"><img src="{{ object.photo.url }}" width="220" height="342"></div>

</div>

{% endblock content %}
