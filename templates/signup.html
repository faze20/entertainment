{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Sign Up {% endblock title %}

{% block content %}
<div class="jumbotron">
<h1>Sign Up</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success"> Sign up </button>
</form>
</div>
{% endblock content %}
